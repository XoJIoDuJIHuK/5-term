<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5873/5873663.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<script th:src="@{/js/admin.js}" defer></script>
<div class="container">
    <h2 class="mt-4">Administration</h2>
    <form action method="post">
        <div class="form-group">
            <label for="change-offer-id-input">Id</label>
            <input type="number" min="1" class="form-control" id="change-offer-id-input"/>
        </div>
        <div class="form-group">
            <label for="change-offer-subject-input">Subject</label>
            <input type="text" class="form-control" id="change-offer-subject-input"/>
        </div>
        <div class="form-group">
            <label for="change-offer-cost-input">Cost</label>
            <input type="number" class="form-control" id="change-offer-cost-input"/>
        </div>
        <div class="form-group">
            <label for="change-offer-tutor-id-input">Tutor id</label>
            <input type="number" class="form-control" id="change-offer-tutor-id-input"/>
        </div>
        <button type="button" class="btn btn-primary mt-4" onclick="makeRequest('PUT')">Add offer</button>
        <button type="button" class="btn btn-primary mt-4" onclick="makeRequest('DELETE')">Delete offer</button>
        <button type="button" class="btn btn-primary mt-4" onclick="makeRequest('POST')">Update offer</button>
    </form>
</div>
<div th:insert="fragments/components :: footer"></div>
</body>
</html>
