<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5873/5873663.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<div class="signup container">
    <h1>Sign up</h1>
    <form>
        <div class="form-group">
            <label for="login">
                Login
            </label>
            <input id="login" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input id="password" class="form-control" type="password"/>
        </div>
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input id="email" class="form-control" type="email"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="signUp()">Sign up</button>
        <div id="error" class="error-message mt-4"></div>
    </form>
</div>
<div th:insert="fragments/components :: footer"></div>
<script th:src="@{/js/signUp.js}"></script>
</body>
</html>
