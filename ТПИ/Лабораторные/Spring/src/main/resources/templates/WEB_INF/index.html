<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5873/5873663.png" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
   <div th:insert="fragments/components :: header"></div>
   <script th:src="@{/js/offers.js}" defer></script>
   <div id="add-offer-form" class="container hidden">
       <label>
           Subject
           <input type="text" name="subject"/>
       </label>
       <label>
           Cost
           <input type="number" name="cost"/>
       </label>
       <button type="button" class="btn btn-secondary" onclick="createOffer()">Add offer</button>
   </div>
   <div id="filter-offers-form" class="container hidden">
       <label>
           Subject to filter
           <input type="text" name="subject"/>
       </label>
       <button type="button" class="btn btn-secondary" onclick="refreshOffers(true)">Do filter</button>
   </div>
  <div id="offers-content" class="list-container"></div>
  <div id="offer-wrapper" class="item-container hidden">
      <input type="hidden"/>
      <button onclick="showAllOffers()" class="return-button btn btn-info">Show all</button>
      <h6 class="subject-header">Subject</h6>
      <p class="subject-value"></p><br>
      <h6 class="tutor-name-header">Tutor name</h6>
      <p class="tutor-name-value"></p><br>
      <h6 class="cost-header">Cost</h6>
      <p class="cost-value"></p><br>
      <div class="make-order">
          <label>
              Amount of hours:
              <input type="number" value="1" min="1" max="100"/>
          </label>
          <button onclick="makeOrder()" class="btn btn-primary return-button">Make order</button>
      </div>
      <div class="delete-order">
          <label>
              Rate this offer
              <input type="number" name="offer-rating" min="1" max="5" step="1"/>
          </label>
          <button onclick="rateOffer()" class="btn btn-primary rate-offer-button">Rate offer</button>
          <button onclick="deleteOrder()" class="btn btn-danger delete-order-button">Delete order</button>
      </div>
      <div class="delete-offer-wrapper hidden">
          <button onclick="deleteOffer()" class="btn btn-danger delete-offer-button">Delete offer</button>
      </div>
  </div>
   <div th:insert="fragments/components :: footer"></div>
</body>
</html>
